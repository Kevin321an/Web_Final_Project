<!DOCTYPE html>
<html class="st-layout ls-top-navbar ls-bottom-footer show-sidebar sidebar-l1 sidebar-r1-xs" lang="en" ng-app="garageSaleApp" ng-controller="mainController">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>TALK - Garage Sale</title>

  <link href="css/vendor/all.css" rel="stylesheet">
  <link href="css/app/app.css" rel="stylesheet">

</head>

<body>

  <!-- Wrapper required for sidebar transitions -->
  <div class="st-container">
      
      <!-- Fixed navbar -->
      <div ng-include="'header.html'"></div>


    <!-- sidebar effects OUTSIDE of st-pusher: -->
    <!-- st-effect-1, st-effect-2, st-effect-4, st-effect-5, st-effect-9, st-effect-10, st-effect-11, st-effect-12, st-effect-13 -->

    <!-- content push wrapper -->
    <div class="st-pusher">

      <!-- sidebar effects INSIDE of st-pusher: -->
      <!-- st-effect-3, st-effect-6, st-effect-7, st-effect-8, st-effect-14 -->

      <!-- this is the wrapper for the content -->
      <div class="st-content">

        <!-- extra div for emulating position:fixed of the menu
        <div class="st-content-inner padding-top-none" id="content">  -->

        <div id="google-fs-realestate" data-toggle="google-maps" data-file="js/data/google_maps/markers-listing-filters.json" data-filters="true" data-zoom-position="LEFT_BOTTOM" data-style="nature" class="maps-google-fs"></div> 

          <script id="real-estate-map-pop_home" type="text/x-handlebars-template">
            <div class="padding-none">
              <div class="ribbon-heading text-h5 {{ ribbon_mark_class }} absolute left inline margin-none">
                {{ ribbon_mark_text }}
              </div>
              <div class="cover cover-image-full margin-none">
                <a href="{{ details_url }}" class="thumb" data-height="150px">
                  <img src="{{ image }}" alt="image" class="img-responsive">
                </a>
              </div>
              <div class="text-center">
                <h4 class="text-primary margin-bottom-none">{{ title }}</h4>
                <p class="h5 text-muted margin-v-5-15">{{ location }}</p>
              </div>
            </div>
          </script>
          
          <script id="map-filters-template" type="text/x-handlebars-template">
            <div id="radios" class="map-overlay-sidebar overflow-hidden absolute top bottom left sr-only">
              <div data-scrollable>
                <h4>Filters</h4>
                {{#each tags}}
                  <div class="checkbox checkbox-primary">
                    <input type="checkbox" checked id="map-filter-{{ @index }}" value="{{ this }}" />
                    <label for="map-filter-{{ @index }}">{{ this }}</label>
                  </div>
                {{/each}}
              </div>
            </div>
          </script>

        <!--</div>
         /st-content-inner -->

      </div>
      <!-- /st-content -->

    </div>
    <!-- /st-pusher -->

    <!-- Footer -->
    <div ng-include="'footer.html'"></div>
    <!-- // Footer -->

  </div>

  <!-- Inline Script for colors and config objects; used by various external scripts; -->
  <script src="js/app/inline.js"></script>

  <!-- Vendor Scripts Bundle
    Includes all of the 3rd party JavaScript libraries above.
    The bundle was generated using modern frontend development tools that are provided with the package
    To learn more about the development process, please refer to the documentation.
    Do not use it simultaneously with the separate bundles above. -->
  <script src="js/vendor/all.js"></script>

    <script src="js/vendor/angular/angular/angular.min.js"></script>
    <script src="js/vendor/angular/angular/angular-flash.js"></script>
    <script src="js/vendor/angular/angular/angular-messages.min.js"></script>
    <script src="js/vendor/angular/angular/angular-cookies.js"></script>

  <!-- App Scripts Bundle
    Includes Custom Application JavaScript used for the current theme/module;
    Do not use it simultaneously with the standalone modules below. -->
  <script src="js/app/app.js"></script>
   <!--  <script src="js/app/userController.js"></script> -->
    <script src="js/app/mainController.js"></script>

</body>

</html>
